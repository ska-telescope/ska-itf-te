# DISH SKA100 SPECIFIC CI

.ska100-env:
  variables:
    DISH_INDEX: "100"
    SPFRX_TANGO_INSTANCE: rxpu-3
    SPFRX_ADDRESS: 10.165.3.22
    DISH_ID: ska100
    SPFRX_IN_THE_LOOP: "false"
  rules:
    - if: "$DISH_IDS =~ /.*SKA100.*/"

3-deploy-dishlmc-ska100:
  extends:
    - .ska100-env
    - .deploy-dish-lmc
  when: on_success
  environment:
    on_stop: 3-uninstall-dishlmc-ska100

3-redeploy-dishlmc-ska100:
  extends:
    - .redeploy-dish-lmc
    - .ska100-env
  when: manual
  # variables:
  #   DISH_LMC_EXTRA_PARAMS: -f charts/dish-lmc/values-cetc.yaml --set ska-dish-lmc.ska-mid-dish-ds-manager.dishstructuremanager.dsSim.fqdn=$DS_SIM_OPCUA_FQDN
  environment:
    on_stop: 3-uninstall-dishlmc-ska100

3-uninstall-dishlmc-ska100:
  extends:
    - .destroy-dish-lmc
    - .ska100-env
