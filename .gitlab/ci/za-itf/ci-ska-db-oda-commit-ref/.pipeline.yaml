.oda:
  tags:
    - ska-k8srunner-za-itf
  variables:
    CONFIG: mid
    K8S_CHART: ska-db-oda-mid-itf
    KUBE_APP: ska-db-oda
    INGRESS_HOST: "k8s.miditf.internal.skao.int"
    CLUSTER_DOMAIN: "miditf.internal.skao.int"
    TANGO_DATABASE_DS: tango-databaseds
    MINIKUBE: "false"
    CLUSTER_DOMAIN_POSTFIX: miditf.internal.skao.int
  environment:
    name: sut/oda/$KUBE_NAMESPACE
    kubernetes:
      namespace: $KUBE_NAMESPACE
    url: "http://$INGRESS_HOST/$KUBE_NAMESPACE/taranta"
  when: manual
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_PIPELINE_ID"
    paths:
      - "build/"

.oda-on-demand:
  extends:
    - .oda
    - .on_demand_rules
  stage: on_demand_itf_sut
  variables:
    KUBE_NAMESPACE: ci-ska-db-oda-$CI_COMMIT_REF_NAME

deploy-oda-on-demand:
  extends:
    - .oda-on-demand
  variables:
    K8S_EXTRA_PARAMS: "-f charts/ska-db-oda-mid-itf/values-ci.yaml"
  script:
    - make k8s-install-chart
  after_script:
    - bash .make/resources/gitlab_section.sh deployment-config "Output deployment config information" make get-deployment-config-info
  environment:
    on_stop: destroy-oda-on-demand

destroy-oda-on-demand:
  extends:
    - .oda-on-demand
  script:
    - - !reference [.cleanup, script]
  environment:
    action: stop

.oda-staging:
  extends:
    - .oda
    - .staging_rules
  stage: staging
  variables:
    KUBE_NAMESPACE: ska-db-oda

deploy-oda-staging:
  extends:
    - .oda-staging
  variables:
    K8S_EXTRA_PARAMS: "-f charts/ska-db-oda-mid-itf/values-staging.yaml"
  script:
    - make k8s-install-chart
  after_script:
    - bash .make/resources/gitlab_section.sh deployment-config "Output deployment config information" make get-deployment-config-info
  environment:
    on_stop: destroy-oda-staging

destroy-oda-staging:
  extends:
    - .oda-staging
  script:
    - !reference [.cleanup, script]
  environment:
    action: stop
