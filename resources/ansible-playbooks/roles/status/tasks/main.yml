        owner: blackbox
        group: blackbox
        mode: '0644'

- name: Deploy gatus
  when: deploy_gatus
  ansible.builtin.include_tasks: run_gatus.yml

- name: Deploy vigil
  when: deploy_vigil
  ansible.builtin.include_tasks: run_vigil.yml

- name: Deploy blackbox
  when: deploy_blackbox
  ansible.builtin.include_tasks: run_blackbox.yml
