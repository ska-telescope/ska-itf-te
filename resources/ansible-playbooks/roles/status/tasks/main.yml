- name: Install docker
  become: true
  block:
    - name: Install prerequisites for Docker repository
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        update_cache: true

    - name: Add Docker GPG apt Key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu   jammy stable
        state: present

    - name: Update apt and install docker-ce
      ansible.builtin.apt:
        name: docker-ce=5:24.0.2-1~ubuntu.22.04~jammy
        state: present
        update_cache: true

    - name: Install requirements for docker in ansible
      ansible.builtin.apt:
        name:
          - 'python3-pip'
          - 'python3-setuptools'
          - 'virtualenv'
          - 'python3-docker'
          - 'python3-requests'

- name: Setup gatus
  become: true
  block:
    - name: Create gatus group
      ansible.builtin.group:
        name: "gatus"
        state: present
    - name: Add gatus user
      ansible.builtin.user:
        name: "gatus"
        shell: /bin/bash
        group: "gatus"
        groups: [gatus]
        append: true
        home: /opt/gatus
    - name: Add gatus configuration file
      ansible.builtin.copy:
        src: config.yaml
        dest: /opt/gatus/config.yaml
        owner: gatus
        group: gatus
        mode: '0644'

- name: Deploy gatus
  when: deploy_gatus
  ansible.builtin.include_tasks: run_gatus.yml
