- name: Setup gatus
  become: true
  block:
    - name: Create gatus group
      ansible.builtin.group:
        name: "gatus"
        state: present
    - name: Add gatus user
      ansible.builtin.user:
        name: "gatus"
        shell: /bin/bash
        group: "gatus"
        groups: [gatus]
        append: true
        home: /opt/gatus
    - name: Add gatus configuration file
      ansible.builtin.copy:
        src: config_gatus.yaml
        dest: /opt/gatus/config.yaml
        owner: gatus
        group: gatus
        mode: '0644'

- name: Setup vigil
  become: true
  block:
    - name: Create vigil group
      ansible.builtin.group:
        name: "vigil"
        state: present
    - name: Add vigil user
      ansible.builtin.user:
        name: "vigil"
        shell: /bin/bash
        group: "vigil"
        groups: [vigil]
        append: true
        home: /opt/vigil
    - name: Add vigil configuration file
      ansible.builtin.copy:
        src: vigil.cfg
        dest: /opt/vigil/vigil.cfg
        owner: vigil
        group: vigil
        mode: '0644'

- name: Setup blackbox
  become: true
  block:
    - name: Create blackbox group
      ansible.builtin.group:
        name: "blackbox"
        state: present
    - name: Add blackbox user
      ansible.builtin.user:
        name: "blackbox"
        shell: /bin/bash
        group: "blackbox"
        groups: [blackbox]
        append: true
