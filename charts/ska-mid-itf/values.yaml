global:
  minikube: true
  tango_host: databaseds-tango-base-test:10000
  facility: test-itf
  exposeAllDS: true
  sub-system:
    ska-tango-base:
      enabled: false

ska-tango-base:
  itango:
    enabled: true

ska-ser-test-equipment:
  enabled: true
  simulators:
    enabled: false
  deviceServers:
    signalgenerator:
      devices:
        - name: smb100a
          model: SMB100A
          host: 10.165.3.1
          port: 5025
          resources:
            limits:
              skao.int/signal-generator-01: "1"

# SPOOKD
spookd:
  deviceMapping:
    - hosts:
        - minikube
      devices:
        - resourceName: skao.int/signal-generator-01
          instanceID: "0001"
          env:
            IP: localhost
