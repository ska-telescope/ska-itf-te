---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-db-creds
spec:
  provider: vault
  parameters:
    roleName: 'kube-role'
    objects: |
      - objectName: "TEST_KEY"
        secretPath: "kv/data/groups/ska-dev/atlas"
        secretKey: "TEST_KEY"