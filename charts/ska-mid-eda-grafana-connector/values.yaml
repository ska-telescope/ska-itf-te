image:
  registry: registry.gitlab.com/ska-telescope/ska-mid
  image: ska-mid-eda-grafana-connector
  tag: 0.0.4-dev.c70a8e2c9
  pullPolicy: IfNotPresent
vault:
  edaCredentials:
    secretName: vault-mid-itf-eda-credentials
    mountPath: /secrets/eda-credentials
    user: eda_ro
environment:
  CREDENTIALS_PATH: /secrets/eda-credentials
  EDA_USER: eda_ro
  EDA_HOST: "eda.ska-tango-archiver.svc.miditf.internal.skao.int"
startup:
  command: '"sh", "-c", "poetry run grafana-connector"'
