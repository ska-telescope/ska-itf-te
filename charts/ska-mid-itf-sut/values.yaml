global:
  ska-tango-archiver:
    enabled: true
  # Used by TMC dishleafnode for Dish LMC device identifier triplet.
  # The TMC centralnode's values are hardocoded at the moment.
  dish_suffix: "elt/master"
  minikube: false
  tango_host: tango-databaseds:10000
  facility: mid-itf
  operator: true
  exposeAllDS: true
  data-product-pvc-name: test-pvc
  use_aws: true
  sub-system:
    ska-tango-base:
      enabled: false

ska-tango-base:
  itango:
    enabled: true
  tangodb:
    use_pv: true

# TARANTA
ska-taranta:
  enabled: true
  tangogql:
    replicas: 1
    resources:
      requests:
        cpu: 600m # 600m = 0.6 CPU
        memory: 512Mi # 512Mi = 0.5 GB mem
      limits:
        cpu: 1000m # 1000m = 1 CPU
        memory: 1024Mi # 1024Mi = 1 GB mem

# CIA
ska-ser-config-inspector:
  enabled: true

ska-mid-cbf-mcs:
  enabled: true
  num_subarrays: 3
  hostInfo:
    environment: "mid-itf"
    clusterDomain: "miditf.internal.skao.int"

ska-mid-cbf-engineering-console:
  enabled: false
  # Comment section below to use engineering-console image from CAR
  # Uncomment section below to use engineering-console image from gitlab
  # engineeringconsole:
  #   image:
  #     registry: registry.gitlab.com/ska-telescope/ska-mid-cbf-engineering-console
  #     image: ska-mid-cbf-engineering-console
  #     tag: 0.10.8-dev.c9206d147
  #     pullPolicy: IfNotPresent

ska-mid-cbf-tmleafnode:
  enabled: true

ska-csp-lmc-mid:
  legacy_compatibility: true
  enabled: true

### tmc - also see tmc-values for DishIDs!
ska-tmc-mid:
  telescope: SKA-mid
  ska-tango-base:
    enabled: false
  deviceServers:
    mocks:
      enabled: true
      dish: true
      csp: false
      sdp: false
    centralnode:
      subarray_count: 1
      DishVccConfig:
        DishVccUri: "car://gitlab.com/ska-telescope/ska-telmodel-data?0.1.0-rc-mid-itf#tmdata"
        DishVccFilePath: "instrument/ska1_mid_itf/ska-mid-cbf-system-parameters.json"

    dishleafnode:
      enabled: true
    cspsubarrayleafnode:
      CommandTimeOut: 120
    sdpsubarrayleafnode:
      CommandTimeout: 90
  resources:
    # limits:
    #   cpu: 800m
    requests:
      cpu: 400m

ska-sdp:
  helmdeploy:
    enableNADClusterRole: true
  legacy_compatibility: true
  enabled: true
  lmc:
    prefix: mid
    nsubarray: 3
  data-pvc:
    create:
      enabled: true
      size: 2Ti
      storageClassName: ceph-cephfs
  ska-tango-base:
    enabled: false

# helpers
ska-log-consumer:
  enabled: false

# EDA
ska-tango-archiver:
  enabled: true
  hostname: eda.ska-tango-archiver
  dbname: itf_eda
  dbuser: admin
  port: 5432
  telescope: SKA-mid
  telescope_environment: MID-ITF
  configuration_manager: mid-eda/cm/01
  event_subscriber: mid-eda/es/01
  archwizard_config: MyHDB=tango://tango-databaseds:10000/mid-eda/cm/01
  archviewer:
    instances:
      - name: "mid"
        timescale_host: "10.164.11.33"
        #     #keep below field empty if db names are unknown, app will display all dbs present
        #     #e.g:timescale_databases: ""
        timescale_databases: "itf_eda"

# Temporary configuration for PVC
# See templates/pvc.yaml
temp_sdp_pvc:
  dpd_namespace: ska-dpd
  dpd_pvc: shared-mnl

# SKA-tango-examples and SKA-tango-base don't support multiple deployments on the same namespace
# See SDR-1152
ska-tango-tangogql:
  enabled: true
  ska-tango-base:
    enabled: false
  ska-tango-examples:
    enabled: false

# IC@MS
ska-icams-alarmhandler:
  enabled: true
  icams:
    image:
      registry: registry.gitlab.com/ska-telescope/ska-icams-alarmhandler
      image: ska-icams-alarmhandler
      tag: 0.1.0-dev.ce012fb35
      pullPolicy: IfNotPresent
  backend:
    mongodb:
      persistence:
        enabled: true
        storageClass: "nfss1"
        size: "8Gi"
