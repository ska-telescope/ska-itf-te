apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.job.name }}

spec:
  template:
    spec:
      containers:
      - name: {{ .Values.job.name }}
        image: {{ .Values.job.image }}
        env:
          - name: SPFC_KEY
            value: {{ .Values.vault.key1 }}
        command: ["/bin/bash","-c","echo $SPFC_KEY"]
      restartPolicy: Never
  backoffLimit: 6
  suspend: false