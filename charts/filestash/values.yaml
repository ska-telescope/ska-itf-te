---
# Default values for filestash.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env:
  type: dev

nameOverride: ""
fullnameOverride: ""


hostName: filestash

imagePullPolicy: IfNotPresent

serviceSettings:
  name: filestash

mounts:
  configSecret:
    name: filestash-config-secret
    mount: /configSecret
    dest: config.json
  appConfig:
    name: app-config
    mount: /app/data/state/config
    dest: config.json
  setupScript:
    name: setup-script
    mount: /scripts
    source: scripts/setup_config.sh
    dest: setup_config.sh

containers:
  setupConfigs:
    name: setup-configs
    image: 
      name: busybox
      version: latest
  fileBrowser:
    name: file-browser
    image:
      name: machines/filestash
      version: latest
    port: 8334