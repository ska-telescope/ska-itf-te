    app.kubernetes.io/name: hardware-under-maintenance
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.device_name }}:{{ .Values.service.port }}']
  restartPolicy: Never
