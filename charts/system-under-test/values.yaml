global:
  minikube: true
  tango_host: databaseds-tango-base-test:10000
  facility: test-itf
  operator: true
  exposeAllDS: true
  sub-system:
    ska-tango-base:
      enabled: false

ska-tango-base:
  itango:
    enabled: true

# TARANTA
ska-taranta:
  enabled: true
  tangogql:
    replicas: 1
    resources:
      requests:
        cpu: 600m # 600m = 0.6 CPU
        memory: 512Mi # 512Mi = 0.5 GB mem
      limits:
        cpu: 1000m # 1000m = 1 CPU
        memory: 1024Mi # 1024Mi = 1 GB mem

# CIA
cia:
  enabled: false

cbf-mcs:
  enabled: true
  engineeringConsoleVersion: 0.8.3
  signalVerificationVersion: 0.1.11
  hostInfo:
    environment: "mid-psi"
    clusterDomain: "miditf.internal.skao.int"


cbf-tmleafnode:
  enabled: true

# helpers
ska-log-consumer:
  enabled: false
