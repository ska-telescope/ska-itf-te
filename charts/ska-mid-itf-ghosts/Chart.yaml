apiVersion: v2
name: ska-mid-itf-devices
description: An umbrella Helm chart for providing resources to the Mid ITF cluster
type: application
version: 0.1.0
appVersion: 0.1.0
icon: https://www.skatelescope.org/wp-content/uploads/2016/07/09545_NEW_LOGO_2014.png
dependencies:
  # SPOOKD
  - name: ska-ser-k8s-spookd
    version: 0.2.2 # check latest version
    repository: https://artefact.skao.int/repository/helm-internal
    alias: spookd
    condition: spookd.enabled

  # TARANTA THINGS
  - name: ska-tango-taranta-auth
    version: 0.1.6
    repository: https://artefact.skao.int/repository/helm-internal
    condition: global.taranta_auth_enabled
    tags:
      - taranta_auth
  - name: ska-tango-taranta-dashboard
    version: 1.4.0
    repository: https://artefact.skao.int/repository/helm-internal
    condition: global.taranta_dashboard_enabled
    tags:
      - taranta_dashboard
  - name: ska-tango-taranta-dashboard-pvc
    version: 1.4.0
    repository: https://artefact.skao.int/repository/helm-internal
    condition: global.taranta_dashboard_enabled
    tags:
      - taranta_dashboard-pvc
