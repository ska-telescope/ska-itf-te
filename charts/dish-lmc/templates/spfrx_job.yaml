apiVersion: batch/v1
kind: Job
metadata:
  name: spfrx-job
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 0
  template:
    spec:
      volumes:
      - name: {{ .Values.spfrx.local_dir }}
        emptyDir: {}
      containers:
      - name: remote-start
        command:
          [
            "/bin/bash",
            "-c",
            "scripts/spfrx-remote-start.sh $(TANGO_HOSTNAME).$(KUBE_NAMESPACE).svc.$(CLUSTER_DOMAIN):$(TANGO_PORT) $(SPFRX_ADDRESS) $(SPFRX_BIN) $(TANGO_INSTANCE) $(SPFRX_LOGGING_LEVEL) || sleep infinity",
          ]
        env:
          - name: TANGO_DB_FQDN
            value: {{ .Values.global.tangodb_fqdn }}
          - name: SPFRX_ADDRESS
            value: {{ .Values.spfrx.address }}
          - name: SPFRX_BIN
            value: {{ .Values.spfrx.bin }}
          - name: SPFRX_TANGO_INSTANCE
            value: {{ .Values.spfrx.instance }}
          - name: SPFRX_TANGO_LOGGING_LEVEL
            value: "{{ .Values.spfrx.logging_level }}"
          - name: TANGO_HOST
            value: {{ .Values.global.tango_host }}
        image: artefact.skao.int/ska-mid-dish-spfrx-talondx-console-deploy:{{ .Values.spfrx.console.version }}
        imagePullPolicy: IfNotPresent
        resources:
          limits: 
            miditf/spfrx-20: "1"
            cpu: 750m
            memory: 1024Mi
          requests:
            cpu: 250m
            memory: 500Mi
      restartPolicy: Never
      initContainers:
        - name: 0-hello
          volumeMounts:
            - name: {{ .Values.spfrx.local_dir }}
              mountPath: "/app/images/ska-mid-dish-spfrx-talondx-console-deploy/{{ .Values.spfrx.local_dir }}"
          command:
            [
              "/bin/bash",
              "-c",
              "python3 spfrx_deployer.py && touch artifacts/testfile && apt -qq update && apt -qq install tree -y && tree -L 2 && env",
            ]
          env:
            - name: RAW_USER_ACCOUNT
              value: {{ .Values.global.raw_user_account }}
            - name: RAW_USER_PASS
              value: {{ .Values.global.raw_user_pass }}
            - name: TANGO_HOST
              value: {{ .Values.global.tango_host }}
            - name: SPFRX_CONSOLE_VER
              value: {{ .Values.spfrx.console.version }}
            - name: SPFRX_ADDRESS
              value: {{ .Values.spfrx.address }}
            - name: SPFRX_BIN
              value: {{ .Values.spfrx.bin }}
            - name: SPFRX_LOCAL_DIR
              value: {{ .Values.spfrx.local_dir }}
            - name: SPFRX_SCRIPTS_DIR
              value: {{ .Values.spfrx.scripts_dir }}
            - name: DISH_ID
              value: {{ .Values.global.dish_id }}
            - name: CLUSTER_DOMAIN
              value: {{ .Values.global.cluster_domain }}
            - name: TANGO_DB_FQDN
              value: {{ .Values.global.tangodb_fqdn }}
            - name: SPFRX_TANGO_INSTANCE
              value: {{ .Values.spfrx.instance }}
            - name: SPFRX_TANGO_LOGGING_LEVEL
              value: "{{ .Values.spfrx.logging_level }}"
          image: artefact.skao.int/ska-mid-dish-spfrx-talondx-console-deploy:{{ .Values.spfrx.console.version }}
          imagePullPolicy: IfNotPresent
        - name: 1-check-databaseds-ready
          command: ['sh', '-c']
          args:
            [
              "retry",
              "--max=60",
              "--",
              "tango_admin",
              "--check-device",
              "sys/database/2",
            ]
          env:
          - name: TANGO_HOST
            value: {{ .Values.global.tango_host }}
          image: artefact.skao.int/ska-tango-images-tango-dsconfig:1.5.1
          imagePullPolicy: IfNotPresent
        - name: 2-remote-stop
          command: [
              "/bin/bash",
              "-c",
              # "echo remote-stop && env && echo && echo '####################################' && echo 'remember SSH?' && echo '####################################'",
              "scripts/spfrx-remote-stop.sh $(SPFRX_ADDRESS) $(SPFRX_BIN)",
            ]
          env:
            - name: SPFRX_ADDRESS
              value: {{ .Values.spfrx.address }}
            - name: SPFRX_BIN
              value: {{ .Values.spfrx.bin }}
          image: artefact.skao.int/ska-mid-dish-spfrx-talondx-console-deploy:{{ .Values.spfrx.console.version }}
          imagePullPolicy: IfNotPresent
        - name: 3-generate-config
          volumeMounts:
            - name: {{ .Values.spfrx.local_dir }}
              mountPath: "/app/images/ska-mid-dish-spfrx-talondx-console-deploy/{{ .Values.spfrx.local_dir }}"
          command:
            [
              "/bin/bash",
              "-c",
              "echo 'python3 spfrx_deployer.py --generate-spfrx-config --dish_id=$(DISH_ID)'; python3 spfrx_deployer.py --generate-spfrx-config --dish_id=$(DISH_ID) && apt -qq update && apt -qq install tree -y && tree -L 2 && env",
            ]
          env:
            - name: DISH_ID
              value: {{ .Values.global.dish_id }}
            - name: TANGO_HOST
              value: {{ .Values.global.tango_host }}
          image: artefact.skao.int/ska-mid-dish-spfrx-talondx-console-deploy:{{ .Values.spfrx.console.version }}
          imagePullPolicy: IfNotPresent
        - name: 4-download-artefacts
          volumeMounts:
            - name: {{ .Values.spfrx.local_dir }}
              mountPath: "/app/images/ska-mid-dish-spfrx-talondx-console-deploy/{{ .Values.spfrx.local_dir }}"
          command:
            [
              "/bin/bash",
              "-c",
              "python3 spfrx_deployer.py --download-artifacts --dish_id=$(DISH_ID)",
            ]
          env:
            - name: RAW_USER_ACCOUNT
              value: {{ .Values.global.raw_user_account }}
            - name: RAW_USER_PASS
              value: {{ .Values.global.raw_user_pass }}
            - name: DISH_ID
              value: {{ .Values.global.dish_id }}
          image: artefact.skao.int/ska-mid-dish-spfrx-talondx-console-deploy:{{ .Values.spfrx.console.version }}
          imagePullPolicy: IfNotPresent
        - name: 5-config-db
          volumeMounts:
            - name: {{ .Values.spfrx.local_dir }}
              mountPath: "/app/images/ska-mid-dish-spfrx-talondx-console-deploy/{{ .Values.spfrx.local_dir }}"
          command:
            [
              "/bin/bash",
              "-c",
              "python3 spfrx_deployer.py --config-db --dish_id=$(DISH_ID)",
            ]
          env:
            - name: DISH_ID
              value: {{ .Values.global.dish_id }}
            - name: TANGO_HOST
              value: {{ .Values.global.tango_host }}
          image: artefact.skao.int/ska-mid-dish-spfrx-talondx-console-deploy:{{ .Values.spfrx.console.version }}
          imagePullPolicy: IfNotPresent
        - name: 6-deploy-artefacts
          volumeMounts:
            - name: {{ .Values.spfrx.local_dir }}
              mountPath: "/app/images/ska-mid-dish-spfrx-talondx-console-deploy/{{ .Values.spfrx.local_dir }}"
          command:
            [
              "/bin/bash",
              "-c",
              "echo '6-deploy-artefacts: scripts/spfrx-deploy-artifacts.sh $(SPFRX_ADDRESS) $(SPFRX_LOCAL_DIR) $(SPFRX_BIN) $(SPFRX_SCRIPTS_DIR)'; scripts/spfrx-deploy-artifacts.sh $(SPFRX_ADDRESS) $(SPFRX_LOCAL_DIR) $(SPFRX_BIN) $(SPFRX_SCRIPTS_DIR) || sleep infinity",
            ]
          env:
            - name: SPFRX_ADDRESS
              value: {{ .Values.spfrx.address }}
            - name: SPFRX_BIN
              value: {{ .Values.spfrx.bin }}
            - name: SPFRX_LOCAL_DIR
              value: {{ .Values.spfrx.local_dir }}
            - name: SPFRX_SCRIPTS_DIR
              value: {{ .Values.spfrx.scripts_dir }}
          image: artefact.skao.int/ska-mid-dish-spfrx-talondx-console-deploy:{{ .Values.spfrx.console.version }}
          imagePullPolicy: IfNotPresent
        - name: 7-program-bitstream
          volumeMounts:
            - name: {{ .Values.spfrx.local_dir }}
              mountPath: "/app/images/ska-mid-dish-spfrx-talondx-console-deploy/{{ .Values.spfrx.local_dir }}"
          command:
            [
              "/bin/bash",
              "-c",
              "scripts/program-bitstream-remote.sh $(SPFRX_LOCAL_DIR) $(SPFRX_ADDRESS) || sleep infinity",
            ]
          env:
            - name: SPFRX_ADDRESS
              value: {{ .Values.spfrx.address }}
            - name: SPFRX_LOCAL_DIR
              value: {{ .Values.spfrx.local_dir }}
            - name: TANGO_HOST
              value: {{ .Values.global.tango_host }}
          image: artefact.skao.int/ska-mid-dish-spfrx-talondx-console-deploy:{{ .Values.spfrx.console.version }}
          imagePullPolicy: IfNotPresent
