apiVersion: v2
name: ska-mid-itf-dish-lmc
description: An umbrella Helm chart for deploying the Dish LMC and necessary peripherals
type: application
version: 0.1.0
appVersion: 0.1.0
icon: https://www.skatelescope.org/wp-content/uploads/2016/07/09545_NEW_LOGO_2014.png
dependencies:
  # TANGO DEPENDENCIES
  - name: ska-tango-base
    version: 0.4.9
    repository: https://artefact.skao.int/repository/helm-internal
  - name: ska-tango-util
    version: 0.4.10
    repository: https://artefact.skao.int/repository/helm-internal

  # TARANTA APPLICATION
  - name: ska-tango-taranta
    version: 2.7.3
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-taranta.enabled
  - name: ska-tango-tangogql
    version: 1.3.10
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-taranta.enabled

  # DISH LMC CHART
  - name: ska-dish-lmc
    version: 3.0.0
    repository: https://artefact.skao.int/repository/helm-internal
    alias: dishlmc

  - name: ska-mid-dish-spfrx-talondx-console
    version: 0.2.1
    repository: https://artefact.skao.int/repository/helm-internal
    alias: spfrx
    condition: spfrx.enabled
