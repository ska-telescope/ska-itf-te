version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"
  # apt_packages:
  # - plantuml # Add apt packages that you need present in the container here, for example plantuml
  jobs:
    post_create_environment:
      - pip install poetry
      - poetry config virtualenvs.create false
    post_install:
      - poetry install

sphinx:
  configuration: docs/src/conf.py
